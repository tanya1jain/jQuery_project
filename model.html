<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


 <style media="screen">
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: tahoma;
        transition: all .2s linear;
        text-transform: capitalize;
    }
    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100vw;
        background: url(img1.jpg);
        background-size: cover;
        background-position: center;
    }
    
   .container #open{
        height: 50px;
        width: 180px;
        background: #fff;
        color: #333;
        cursor: pointer;
        font-size: 25px;
        outline: none;
        border: none;
        box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
        letter-spacing: 2px;
    }
  .container  #open:hover{
        letter-spacing: 4px;
        opacity: .8;
    }
    .model-container{
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0; left: 0;
        background: rgba(0,0,0,.3);
        transform: scale(0);
    }
    .model-container .model{
        height: 400px;
        max-width: 350px;
        margin: 0 10px;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        text-align: center;
        position: relative;
    }
    .model-container .model .fa-heart{
        font-size: 100px;
        color: #f9ca24;
        padding-bottom: 50px;
        margin: 10px 0;
        text-shadow: 0 3px 5px rgba(0,0,0,.3) ,
         30px 30px 0 #ccc,
        -30px 30px 0 #333; 
    }
    .model-container .model h3{
        color: #333;
        font-size: 25px;
    }
    .model-container .model p{
        color: #666;
        margin: 20px 0;
    }
    .model-container .model button{
        height: 35px;
        width: 120px;
        background: #333;
        color: #fff;
        outline: none;
        border: none;
        border-radius: 50px;
        font-size: 17px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, .3);
    }
    .model-container.model button:hover{
        opacity: .8;
    }
    .model-container .model .fa-close{
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 25px;
        cursor: pointer;
        color: #333;
    }

</style> 

</head>
<body>
    <div class="container">
        <button id="open">click me</button>
    </div>

    <div class="model-container">
        <div class="model">
            <i class="fa fa-heart"></i>
            <h3>model popup box</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <button>ok</button>
            <button>cancle</button>
            <i id="close" class="fa fa-close" ></i>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
     crossorigin="anonymous"></script>
     
     <script type="text/javascript">
        $(document).ready(function(){
            $('#open').click(function(){
            $('.model-container').css('transform', 'scale(1)');
            });
            $('#close').click(function(){
            $('.model-container').css('transform', 'scale(0)');
            });
        });
     </script>
</body>
</html>
